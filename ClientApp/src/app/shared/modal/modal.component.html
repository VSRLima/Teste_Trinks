<h1 mat-dialog-title>Novo Cliente</h1>
<div mat-dialog-content class="mat-typography">
  <form [formGroup]="clientForm" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="validFields('name')">Número do Processo está inválido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj" type="text">
      <mat-error *ngIf="validFields('cnpj')">Número do Processo está inválido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Estado (Sigla)</mat-label>
      <input matInput formControlName="state">
      <mat-error *ngIf="validFields('state')">Número do Processo está inválido</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="insertClient()" [disabled]="!clientForm.valid">Criar</button>
  <button mat-button (click)="closeModal()">Cancelar e Fechar</button>
</div>
